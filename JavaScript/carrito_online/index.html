<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito - Juan Manuek Maya</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script src="js/jquery-3.6.0.slim.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <!---NavBar: es la parte donde colocamos el icono del carrito -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img class="logo" src="./img/logo.png" alt="Tienda Juan Manuel">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./">Home</a>
                    </li>
                </ul>
                <div class="cart-container">
                    <button class="btn btn-secondary cart" type="button" onclick="openCloseCart()">
                        <img src="./img/cart.png" alt="Carrito">
                    </button>
                    <div class="cart-products hidden"></div>
                </div>
            </div>
        </div>
    </nav>
    <!--Product List-->
    <div class="container product-list">
        <div class="row products"></div>
    </div>
</body>

</html>
